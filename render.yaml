services:
  - type: web
    name: fastapi-plotly-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: fastapi_plotly_db
      - key: COLLECTION_NAME
        value: plotly_data
      - key: APP_NAME
        value: FastAPI Plotly Backend
      - key: DEBUG
        value: False
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: RATE_LIMIT_PER_MINUTE
        value: 100
      - key: MAX_REQUEST_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
